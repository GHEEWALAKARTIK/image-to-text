<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image-To-Text</title>
</head>
<body>
    <center>
        <form action="{% url 'home' %}" method="post" enctype="multipart/form-data">{% csrf_token %}
            <input type="file" name="image"><br>
            <input type="submit" value="submit" name="submit">
        </form>
        {% if output %}
            <p>{{ output }}</p>
        {% endif %}
    </center>
</body>
</html>
